<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/main.js" type="module"></script>
</head>


<body>
    <div class="weather-app-container">
        <nav class="navigation-bar">
            <div class="app-icon-container">
                <img src="images/navigation-bar/app-icon.png" class="app-icon" alt="">
            </div>

            <div class="nav-icon-container">
                <img src="images/navigation-bar/weather.png" class="nav-icon nav-icon-weather" alt="">
                <div class="nav-icon-label nav-icon-label-weather">Weather</div>
            </div>

            <div class="nav-icon-container">
                <img src="images/navigation-bar/menu.png" class="nav-icon" alt="">
                <div class="nav-icon-label">Cities</div>
            </div>

            <div class="nav-icon-container">
                <img src="images/navigation-bar/map.png" class="nav-icon" alt="">
                <div class="nav-icon-label">Map</div>
            </div>

            <div class="nav-icon-container">
                <img src="images/navigation-bar/settings.png" class="nav-icon" alt="">
                <div class="nav-icon-label">Settings</div>
            </div>
        </nav>
        </nav>

        <div class="search-container">
            <input type="text" placeholder="Search for cities" class="search-bar js-input-box">
            <div class="js-result-box result-box">
                <ul>
                </ul>
            </div>
        </div>

        <div class="current-weather-summary-container">
            <div class="city-label js-city-label">Madrid</div>
            <div class="weather-condition-image-container"><img src="images/weather-conditions/sunny.png"
                    class="weather-condition-image js-weather-condition-image" alt=""></div>
            <div class="temperature-label js-temperature-label">31&deg</div>
        </div>


        <div class="today-forecast-container">
            <div class="today-forecast-label">Today's Forecast</div>
            <div class="today-forecast-items-container">
                <div class="today-forecast">
                    <div class="today-forecast-time">6:00 AM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/cloudy.png" alt=""></div>
                    <div class="today-forecast-temperature">25&deg</div>
                </div>
                <div class="today-forecast">
                    <div class="today-forecast-time">9:00 AM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/partly-cloudy.png" alt="">
                    </div>
                    <div class="today-forecast-temperature">28&deg</div>
                </div>
                <div class="today-forecast">
                    <div class="today-forecast-time">12:00 PM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/sunny.png" alt=""></div>
                    <div class="today-forecast-temperature">33&deg</div>
                </div>
                <div class="today-forecast">
                    <div class="today-forecast-time">3:00 PM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/sunny.png" alt=""></div>
                    <div class="today-forecast-temperature">34&deg</div>
                </div>
                <div class="today-forecast">
                    <div class="today-forecast-time">6:00 PM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/sunny.png" alt=""></div>
                    <div class="today-forecast-temperature">32&deg</div>
                </div>
                <div class="today-forecast">
                    <div class="today-forecast-time">9:00 PM</div>
                    <div class="today-forecast-image"><img src="images/weather-conditions/partly-cloudy.png" alt="">
                    </div>
                    <div class="today-forecast-temperature">30&deg</div>
                </div>
            </div>
        </div>
        <div class="air-conditions-container">
            <div class="air-conditions-label">Air Conditions</div>
            <button class="see-more-button">See more</button>
            <div class="air-conditions-cell">
                <img class="air-conditions-image" src="images/air-conditions/thermostat.png" alt="">
                <div class="air-conditions-cell-label">Real Feel: </div>
                <div class="air-conditions-temperature js-feelslike-temperature">30&deg</div>
            </div>

            <div class="air-conditions-cell">
                <img class="air-conditions-image" src="images/air-conditions/wind.png" alt="">
                <div class="air-conditions-cell-label">Wind: </div>
                <div class="air-conditions-temperature js-wind-kph">0.2 km/h</div>
            </div>
            <div class="air-conditions-cell">
                <img class="air-conditions-image" src="images/air-conditions/rain-drop.png" alt="">
                <div class="air-conditions-cell-label">Chance of rain: </div>
                <div class="air-conditions-temperature js-chances-of-rain">0%</div>
            </div>
            <div class="air-conditions-cell">
                <img class="air-conditions-image" src="images/air-conditions/UV-sun.png" alt="">
                <div class="air-conditions-cell-label">UV Index: </div>
                <div class="air-conditions-temperature js-uv-index">3</div>
            </div>
        </div>
        <div class="weekly-forecast-container"></div>
    </div>
</body>
</div>
</body>

</html>
